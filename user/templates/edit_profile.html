{% extends "index.html" %}

{% block content %}
<body class="bg-gray-200">
    <div class="flex justify-center items-center h-fit">
        <div class="sm:w-1/3 my-14 p-12 bg-black bg-opacity-60 rounded-xl">
            <form class="w-full mx-auto mt-5" action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% for field in form %}
                    <div class="mt-3"> {{ field }} </div>
                    {% if form.errors %}
                        {% for error in form.errors %}
                            <li class="text-white">{{ error }}</li>
                        {% endfor %}
                    {% endif %}
                {% endfor %}
                <button type="submit" class="w-full mt-5 px-5 py-2 rounded-md font-serif bg-red-600 text-white text-center">Submit</button>
            </form>
        </div>
    </div> 
</body>

{% endblock content %}
